services:
  recommendations_api:
    build:
      context: ./backend/
      dockerfile: ./services/recommendations/Dockerfile
    image: recommendations_api
    restart: always
    ports:
      - "8090:8090"
  stoloto_api:
    build:
      context: ./backend/
      dockerfile: ./services/stoloto/Dockerfile
    image: stoloto_api
    restart: always
    ports:
      - "9090:9090"
  web:
    build:
      context: ./frontend/
      dockerfile: ./Dockerfile
    image: stoloto_web
    restart: always
    depends_on:
      - recommendations_api
      - stoloto_api
    ports:
      - "80:80"
